import 'px-theme/px-theme-styles.js';
import '@polymer/promise-polyfill/promise-polyfill-lite.js';
import '@polymer/iron-ajax/iron-ajax.js';
import '../px-vis-chart-navigator.js';
var bucket = document.getElementById('bucket'),
    d3nav = document.getElementById('d3scale'),
    linearBucket = document.getElementById('linearBucket');

bucket.gradientColors = function(val) {
  if(val < 0.1) {

    return Px.d3.interpolateRgb('rgb(255, 195, 193)', 'rgb(244, 76, 70)')(val * 3);

  } else if(val < 0.7) {
    return Px.d3.interpolateRgb('rgb(0, 102, 0)', 'rgb(102, 255, 102)')((val - 0.1 ) *1.66);
  } else {
    return 'yellow';
  }
};

linearBucket.gradientColors = function(val) {

  //re normalize value for a bucket so that it's between 0 and 1 to take advantage of the full range of the gradient
  normalizeVal = function(val, min, max) {
    return (val - min) * 1/(max - min);
  }

  if(val < 0.3) {

    return Px.d3.interpolateRgb('rgb(255, 179, 179)', 'rgb(230, 0, 0)')(normalizeVal(val, 0, 0.3));
  } else if(val < 0.7) {

    return Px.d3.interpolateRgb('rgb(153, 255, 102)', 'rgb(0, 51, 0)')(normalizeVal(val, 0.3, 0.7));
  } else {

    return Px.d3.interpolateRgb('rgb(153, 194, 255)', 'rgb(0, 0, 128)')(normalizeVal(val, 0.7 ,1));
  }
};
