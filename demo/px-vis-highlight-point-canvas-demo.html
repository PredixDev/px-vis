<!-- Common imports -->
<script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>
<script type="module" src="../../px-icon-set/px-icon-set.js"></script>

<!-- Common demo imports -->
<script type="module" src="../../px-demo/px-demo-header.js"></script>
<script type="module" src="../../px-demo/px-demo-api-viewer.js"></script>
<script type="module" src="../../px-demo/px-demo-footer.js"></script>
<script type="module" src="../../px-demo/px-demo-props.js"></script>
<script type="module" src="../../px-demo/px-demo-configs.js"></script>
<script type="module" src="../../px-demo/px-demo-interactive.js"></script>
<script type="module" src="../../px-demo/px-demo-component-snippet.js"></script>
<script type="module" src="../../px-demo/px-demo-code-editor.js"></script>
 

<!-- Imports for this component -->
<script type="module" src="./px-vis-highlight-point-canvas-demo-component.js"></script>

<!-- Demo DOM module -->
<dom-module id="px-vis-highlight-point-canvas-demo">
  <template>
   

  <!-- Light theme -->
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-highlight-point-canvas"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
   <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-vis-highlight-point-canvas-demo-component></px-vis-highlight-point-canvas-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet"
          element-properties="{{props}}" hide-codepen
          element-name="px-vis-highlight-point-canvas">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer api-source-file-path="px-vis/px-vis-api.json" source="px-vis-highlight-point-canvas"></px-demo-api-viewer>

  </template>

</dom-module>
<script type="module">
import '@polymer/polymer/polymer-legacy.js';
import 'px-icon-set/px-icon-set.js';
import 'px-demo/px-demo-header.js';
import 'px-demo/px-demo-api-viewer.js';
import 'px-demo/px-demo-footer.js';
import 'px-demo/px-demo-props.js';
import 'px-demo/px-demo-configs.js';
import 'px-demo/px-demo-interactive.js';
import 'px-demo/px-demo-component-snippet.js';
import 'px-demo/px-demo-code-editor.js';
import './px-vis-highlight-point-canvas-demo-component.js';
import { Polymer } from '@polymer/polymer/lib/legacy/polymer-fn.js';
Polymer({
  is: 'px-vis-highlight-point-canvas-demo',
  properties: {
    description: {
      type: String,
      value: "The highlight-point-canvas provides a way to highlight one or more points of data. It is intended to be tied to another chart, so hovering over one chart highlights corresponding data on the other chart."
    },
    /**
     * @property demoProps
     * @type {Object}
     */
    props: {
      type: Object,
      value: function(){ return this.demoProps; }
    },

    /**
     * @property demoProps
     * @type {Array}
     */
    configs: {
      type: Array,
      value: function(){
        return [
            {
              configName: "Default",
              configShowProps: []
            }
        ];
      },
    },
  },
  demoProps: {
    svg:{
      defaultValue:"[[svg]]"
    },
    svgDataLayer:{
      defaultValue:"[[svgDataLayer]]"
    },
    x:{
      defaultValue:"[[x]]"
    },
    y:{
      defaultValue:"[[y]]"
    },
    domainChanged:{
      defaultValue:"[[domainChanged]]"
    },
    parallelCoordinates:{
      defaultValue:"[[parallelCoordinates]]"
    },
    dimensions:{
      defaultValue:"[[dimensions]]"
    },
    timeData:{
      defaultValue:"[[timeData]]"
    },
    completeSeriesConfig:{
      defaultValue:"[[seriesConfig]]"
    },
    seriesId:{
      defaultValue:"[[seriesId]]"
    },
    tooltipData:{
      defaultValue:"[[tooltipData]]"
    }
  }
});
</script>
